group 'spark-mariadb-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Test',
                'Implementation-Version': version,
                'Main-Class': 'se.hed.testing.RestBackend'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.5.4'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '1.1.7'
//    compile 'com.google.code.gson:gson:2.8.0'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'

    // https://mvnrepository.com/artifact/commons-dbutils/commons-dbutils
    compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'

    compile 'com.google.code.gson:gson:2.8.2'
}
